# SonarQube project configuration
sonar.projectKey=GoogleAnalyticsPOC-Fresh-2025
sonar.projectName=GoogleAnalyticsPOC-Fresh
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=__tests__

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/android/**,**/ios/**,**/build/**,**/coverage/**,**/*.test.*,**/*.spec.*

# TypeScript/JavaScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# File suffixes - separate JS and TS
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Language patterns - be more specific
sonar.lang.patterns.js=**/*.js,**/*.jsx
sonar.lang.patterns.ts=**/*.ts,**/*.tsx

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/android/**,**/ios/**,**/build/**,**/coverage/**,**/*.test.*,**/*.spec.*,**/__tests__/**

# Duplication exclusions
sonar.cpd.exclusions=**/node_modules/**,**/android/**,**/ios/**,**/build/**,**/coverage/**

# Disable some features that might cause server issues
sonar.scm.disabled=true
sonar.scanner.forceDeprecatedJre=true

# Encoding
sonar.sourceEncoding=UTF-8
