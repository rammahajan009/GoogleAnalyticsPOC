name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-platform: '34'
        sdk-build-tools: '34.0.0'
        ndk-version: '25.1.8937393'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make Gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build debug APK
      run: |
        cd android
        ./gradlew assembleDebug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## ðŸš€ Multi-Project Google Analytics 4 Demo
          
          ### Features:
          - âœ… Multi-project analytics (India, US, UK)
          - âœ… Generic analytics service
          - âœ… SafeAreaView implementation
          - âœ… TypeScript support
          - âœ… Demo UI with event testing
          
          ### Installation:
          1. Download the APK
          2. Enable "Install from unknown sources"
          3. Install and test the analytics features
          
          ### Build Info:
          - **Version**: ${{ github.ref_name }}
          - **Build Date**: ${{ github.event.head_commit.timestamp }}
          - **Commit**: ${{ github.sha }}
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./app-debug.apk
        asset_name: GoogleAnalyticsPOC-${{ github.ref_name }}-debug.apk
        asset_content_type: application/vnd.android.package-archive 